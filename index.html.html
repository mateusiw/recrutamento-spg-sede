    <script>
        const cargosCLT = {
            "Administrativo": ["Auxiliar de Escrit√≥rio", "Assistente Administrativo", "Recepcionista", "Auxiliar de RH", "Contador"],
            "Campo / Agr√≠cola": ["Trabalhador Rural", "Auxiliar de Campo", "Auxiliar de Colheita", "Tratorista", "T√©cnico Agr√≠cola", "Engenheiro Agr√¥nomo"],
            "Pecu√°ria": ["Vaqueiro", "Tratador de Animais", "Zootecnista", "Caseiro"],
            "Log√≠stica": ["Almoxarife", "Estoquista", "Conferente", "Motorista (Cat. B)"]
        };

        const horariosCLT = {
            "Padr√£o": ["Seg a Sex: 08:00 √†s 18:00", "Seg a Sex: 07:00 √†s 17:00", "Seg a Sex: 07:00 √†s 16:30 | S√°b: 07:00 √†s 11:30"],
            "Especiais": ["Seg √° Sex: 7h-11h30 e 13h-16h30 | S√°b: 7h-11h", "Escala 12x36 (Diurno)"]
        };

        const localidadesSPG = [
            { label: "Endere√ßo SPG Sede: S√≠tio Cachoeira", value: "S√≠tio Cachoeira, Zona Rural - Guaraciaba do Norte - Cear√°" },
            { label: "Endere√ßo SPG O√°sis: Fazenda O√°sis", value: "Fazenda O√°sis - S√≠tio Deserto, Zona Rural - Guaraciaba do Norte - Cear√°" }
        ];

        let vagas = [{
            titulo: "Auxiliar de Escrit√≥rio",
            local: localidadesSPG[1].value,
            jornada: "Seg a Sex: 07:00 √†s 16:30 | S√°b: 07:00 √†s 11:30",
            funcao: "Apoio administrativo e log√≠stico da unidade.",
            requirements: "Ensino M√©dio completo e inform√°tica b√°sica.",
            diferencial: "M√≠nimo 1 ano de experi√™ncia.",
            dataPublicacao: new Date().toISOString().split('T')[0],
            prazoEnvio: "",
            urgente: false
        }];

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('banner-preview');
            const btn = document.getElementById('btn-download');
            const btnText = document.getElementById('btn-text');
            
            btn.disabled = true;
            btnText.innerText = "A processar...";

            try {
                const canvas = await html2canvas(element, {
                    scale: 2, 
                    useCORS: true, 
                    logging: false,
                    backgroundColor: "#ffffff",
                    onclone: (clonedDoc) => {
                        const preview = clonedDoc.getElementById('banner-preview');
                        const watermarkContainer = clonedDoc.querySelector('.header-watermark-container');
                        
                        preview.style.width = '1080px';
                        preview.style.maxWidth = '1080px';
                        preview.style.boxShadow = 'none';
                        preview.style.borderRadius = '0'; 
                        
                        if(watermarkContainer) {
                            watermarkContainer.style.display = 'flex';
                            watermarkContainer.style.justifyContent = 'flex-end';
                            watermarkContainer.style.alignItems = 'center';
                        }

                        // Estabilizar o rodap√© oficial no PDF
                        clonedDoc.querySelectorAll('.official-footer-bar').forEach(el => {
                            el.style.backgroundColor = '#f1f5f9';
                            el.style.borderTop = '2px solid #e2e8f0';
                        });

                        // Garante que a bolinha apare√ßa no PDF
                        clonedDoc.querySelectorAll('.footer-dot').forEach(el => {
                            el.style.display = 'inline-block';
                            el.style.backgroundColor = '#cbd5e1';
                        });
                    }
                });

                const imgData = canvas.toDataURL('image/png', 1.0);
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;

                const pdf = new jsPDF({
                    orientation: 'p',
                    unit: 'px',
                    format: [imgWidth, imgHeight]
                });

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save(`Anuncio-SPG-Recrutamento.pdf`);

            } catch (err) {
                console.error("Erro no PDF:", err);
            } finally {
                btn.disabled = false;
                btnText.innerText = "Baixar PDF";
                lucide.createIcons();
            }
        }

        // C√≥pia para Redes Sociais
        function copyToSocial(index) {
            const vaga = vagas[index];
            const text = `üöÄ *ESTAMOS CONTRATANDO!* üöÄ\n\nüíº *Cargo:* ${vaga.titulo}\nüìç *Local:* ${vaga.local}\n‚è∞ *Hor√°rio:* ${vaga.jornada}\n\nüìù *Atividades:* ${vaga.funcao}\nüéì *Requisitos:* ${vaga.requirements}\n\n‚è≥ *Candidaturas at√©:* ${formatDisplayDate(vaga.prazoEnvio)}\nüìß *Enviar para:* ${document.getElementById('global-email').value}\n\nS√≠tio Pedra Grande (SPG)`;
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i> Copiado!';
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = originalText;
                lucide.createIcons();
            }, 2000);
        }

        function formatDisplayDate(dateStr) {
            if (!dateStr) return 'A DEFINIR';
            const parts = dateStr.split('-');
            return parts.length === 3 ? `${parts[2]}/${parts[1]}/${parts[0]}` : dateStr;
        }

        function addVaga() {
            vagas.push({
                titulo: "", local: localidadesSPG[0].value, jornada: "",
                funcao: "", requirements: "", diferencial: "",
                dataPublicacao: new Date().toISOString().split('T')[0], prazoEnvio: "",
                urgente: false
            });
            renderInputs();
            updatePreview();
        }

        function removeVaga(index) {
            if (vagas.length > 1) { vagas.splice(index, 1); renderInputs(); updatePreview(); }
        }

        function handleInput(index, field, value) {
            vagas[index][field] = value;
            updatePreview();
        }

        function renderInputs() {
            const container = document.getElementById('vagas-inputs-container');
            container.innerHTML = vagas.map((vaga, index) => {
                let cargoOpts = '<option value="">Escolha...</option>';
                for(let cat in cargosCLT) {
                    cargoOpts += `<optgroup label="${cat}">`;
                    cargosCLT[cat].forEach(c => cargoOpts += `<option value="${c}" ${vaga.titulo === c ? 'selected' : ''}>${c}</option>`);
                    cargoOpts += `</optgroup>`;
                }
                let horarioOpts = '<option value="">Escolha...</option>';
                for(let cat in horariosCLT) {
                    horarioOpts += `<optgroup label="${cat}">`;
                    horariosCLT[cat].forEach(h => horarioOpts += `<option value="${h}" ${vaga.jornada === h ? 'selected' : ''}>${h}</option>`);
                    horarioOpts += `</optgroup>`;
                }
                let localOpts = localidadesSPG.map(loc => `<option value="${loc.value}" ${vaga.local === loc.value ? 'selected' : ''}>${loc.label}</option>`).join('');

                return `
                <div class="p-5 border border-slate-200 rounded-2xl bg-slate-50 relative text-slate-800">
                    <div class="flex justify-between items-center mb-5 text-slate-800 text-slate-800">

                        <div class="flex items-center gap-3">

                                <input type="checkbox" onchange="handleInput(${index}, 'urgente', this.checked)" ${vaga.urgente ? 'checked' : ''} class="w-3 h-3 accent-red-600"> Urgente
                            </label>
                            ${vagas.length > 1 ? `<button onclick="removeVaga(${index})" class="text-slate-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4 text-slate-800"></i></button>` : ''}
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Cargo</label><select onchange="handleInput(${index}, 'titulo', this.value)" class="w-full p-2.5 border border-slate-200 rounded-xl text-sm bg-white text-slate-800 text-slate-800 text-slate-800">${cargoOpts}</select></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Postado</label><input type="date" value="${vaga.dataPublicacao}" oninput="handleInput(${index}, 'dataPublicacao', this.value)" class="w-full p-2.5 border border-slate-200 rounded-xl text-xs text-slate-800 text-slate-800 text-slate-800"></div>
                            <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 text-slate-400">Prazo</label><input type="date" value="${vaga.prazoEnvio}" oninput="handleInput(${index}, 'prazoEnvio', this.value)" class="w-full p-2.5 border border-slate-200 rounded-xl text-xs text-slate-800 text-slate-800 text-slate-800"></div>
                        </div>
                        <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Local</label><select onchange="handleInput(${index}, 'local', this.value)" class="w-full p-2.5 border border-slate-200 rounded-xl text-xs bg-white text-slate-800 text-slate-800 text-slate-800">${localOpts}</select></div>
                        <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Hor√°rio</label><select onchange="handleInput(${index}, 'jornada', this.value)" class="w-full p-2.5 border border-slate-200 rounded-xl text-xs bg-white text-slate-800 text-slate-800 text-slate-800">${horarioOpts}</select></div>
                        <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Fun√ß√µes</label><textarea oninput="handleInput(${index}, 'funcao', this.value)" class="w-full p-2.5 border border-slate-200 rounded-xl text-xs text-slate-800 text-slate-800 text-slate-800" rows="2">${vaga.funcao}</textarea></div>
                        <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Requisitos</label><textarea oninput="handleInput(${index}, 'requirements', this.value)" class="w-full p-2.5 border border-slate-200 rounded-xl text-xs text-slate-800 text-slate-800 text-slate-800" rows="2">${vaga.requirements}</textarea></div>
